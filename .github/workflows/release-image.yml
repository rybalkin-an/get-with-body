name: Publish Docker image to GHCR

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run tests
        uses: ./.github/actions/gradle-test
        with:
          java-version: "17"
          gradle-args: "test"

      - name: Login to GHCR
        uses: ./.github/actions/ghcr-login
        with:
          registry: ghcr.io
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker tags and labels
        id: meta
        uses: ./.github/actions/docker-meta-semver
        with:
          image: ${{ env.IMAGE }}

      - name: Build & push image
        id: docker
        uses: ./.github/actions/docker-build-push
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.IMAGE }}
          subject-digest: ${{ steps.docker.outputs.digest }}
          push-to-registry: true

      - name: Add Public DNS to Job Summary
        shell: bash
        run: |
          set -euo pipefail

          TASK_ARN="$(aws ecs list-tasks \
            --cluster "$ECS_CLUSTER" \
            --service-name "$ECS_SERVICE" \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)"

          if [[ "$TASK_ARN" == "None" || -z "$TASK_ARN" ]]; then
            {
              echo "## Deployment endpoint"
              echo ""
              echo "No RUNNING tasks found for service \`$ECS_SERVICE\` in cluster \`$ECS_CLUSTER\`."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          ENI_ID="$(aws ecs describe-tasks \
            --cluster "$ECS_CLUSTER" \
            --tasks "$TASK_ARN" \
            --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value | [0]" \
            --output text)"

          PUBLIC_IP="$(aws ec2 describe-network-interfaces \
            --network-interface-ids "$ENI_ID" \
            --query "NetworkInterfaces[0].Association.PublicIp" \
            --output text)"

          PUBLIC_DNS="$(aws ec2 describe-network-interfaces \
            --network-interface-ids "$ENI_ID" \
            --query "NetworkInterfaces[0].Association.PublicDnsName" \
            --output text)"

          {
            echo "## Deployment endpoint"
            echo ""
            echo "- Cluster: \`$ECS_CLUSTER\`"
            echo "- Service: \`$ECS_SERVICE\`"
            echo "- Task: \`$TASK_ARN\`"
            echo "- Public DNS: \`$PUBLIC_DNS\`"
            echo "- Public IP: \`$PUBLIC_IP\`"
            echo ""
            echo "### Open in browser"
            echo "- http://$PUBLIC_DNS:8080"
            echo ""
            echo "> If your app listens on port 80, use: http://$PUBLIC_DNS"
          } >> "$GITHUB_STEP_SUMMARY" >/dev/null 2>&1

