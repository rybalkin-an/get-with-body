name: Publish image + Deploy to ECS

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
  IMAGE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run tests
        uses: ./.github/actions/gradle-test
        with:
          java-version: "17"
          gradle-args: "test"

      - name: Publish JUnit report
        uses: mikepenz/action-junit-report@v6
        if: success() || failure()
        with:
          report_paths: "**/build/test-results/test/TEST-*.xml"
          check_name: "JUnit Test Report"

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: ./.github/actions/ghcr-login
        with:
          registry: ghcr.io
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker tags and labels
        id: meta
        uses: ./.github/actions/docker-meta-semver
        with:
          image: ${{ env.IMAGE }}

      - name: Build & push image
        id: docker
        uses: ./.github/actions/docker-build-push
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.IMAGE }}
          subject-digest: ${{ steps.docker.outputs.digest }}
          push-to-registry: true

  deploy:
    needs: [ test, publish ]
    if: ${{ always() && needs.test.result == 'success' && (github.event_name == 'workflow_dispatch' || needs.publish.result == 'success') }}
    runs-on: ubuntu-latest
    environment: AWS
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      TASK_DEF_PATH: .aws/task-definition.json

    steps:
      - uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEF_PATH }}
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          service: ${{ secrets.ECS_SERVICE }}
          wait-for-service-stability: true

      - name: Publish endpoint to summary
        uses: ./.github/actions/ecs-public-endpoint
        with:
          aws_region: ${{ env.AWS_REGION }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          service: ${{ secrets.ECS_SERVICE }}
          port: "80"
