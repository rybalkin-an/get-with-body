name: Deploy to AWS ECS (STS/OIDC)

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      TASK_DEF_PATH: .aws/task-definition.json

      IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
      IMAGE_TAG: ${{ github.event.release.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS credentials (assume role via STS/OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render task definition with new image tag
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEF_PATH }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true

      - name: Add Public DNS to Job Summary
        shell: bash
        run: |
          set -euo pipefail

          TASK_ARN="$(aws ecs list-tasks \
            --cluster "$ECS_CLUSTER" \
            --service-name "$ECS_SERVICE" \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)"

          if [[ "$TASK_ARN" == "None" || -z "$TASK_ARN" ]]; then
            {
              echo "## Deployment endpoint"
              echo ""
              echo "No RUNNING tasks found for service \`$ECS_SERVICE\` in cluster \`$ECS_CLUSTER\`."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          ENI_ID="$(aws ecs describe-tasks \
            --cluster "$ECS_CLUSTER" \
            --tasks "$TASK_ARN" \
            --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value | [0]" \
            --output text)"

          PUBLIC_IP="$(aws ec2 describe-network-interfaces \
            --network-interface-ids "$ENI_ID" \
            --query "NetworkInterfaces[0].Association.PublicIp" \
            --output text)"

          PUBLIC_DNS="$(aws ec2 describe-network-interfaces \
            --network-interface-ids "$ENI_ID" \
            --query "NetworkInterfaces[0].Association.PublicDnsName" \
            --output text)"

          {
            echo "## Deployment endpoint"
            echo ""
            echo "- Cluster: \`$ECS_CLUSTER\`"
            echo "- Service: \`$ECS_SERVICE\`"
            echo "- Task: \`$TASK_ARN\`"
            echo "- Public DNS: \`$PUBLIC_DNS\`"
            echo "- Public IP: \`$PUBLIC_IP\`"
            echo ""
            echo "### Open in browser"
            echo "- http://$PUBLIC_DNS:8080"
            echo ""
            echo "> If your app listens on port 80, use: http://$PUBLIC_DNS"
          } >> "$GITHUB_STEP_SUMMARY" >/dev/null 2>&1
