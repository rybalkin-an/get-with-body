name: Publish Docker image to GHCR

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to build/push (e.g. 1.0.4). If empty, uses release tag."
        required: false
        default: ""

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run tests
        uses: ./.github/actions/gradle-test
        with:
          java-version: "17"
          gradle-args: "test"

      - name: Login to GHCR
        uses: ./.github/actions/ghcr-login
        with:
          registry: ghcr.io
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker tags and labels
        id: meta
        uses: ./.github/actions/docker-meta-semver
        with:
          image: ${{ env.IMAGE }}

      - name: Build & push image
        id: docker
        uses: ./.github/actions/docker-build-push
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.IMAGE }}
          subject-digest: ${{ steps.docker.outputs.digest }}
          push-to-registry: true
